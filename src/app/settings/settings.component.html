<h1 mat-dialog-title class="mat-dialog-title-large text-center">Sign Up</h1>

<form [formGroup]="form">
  <mat-dialog-content class="mat-typography container" style="margin: auto;">
    <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width" style="width:450px">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="First_Name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width" style="width:450px">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="Last_Name">
          </mat-form-field>
        </div>
      </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width" style="width:450px">
          <mat-label>Username</mat-label>
          <input matInput formControlName="User_Name">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width" style="width:450px">
          <mat-label>Password</mat-label>
          <input matInput formControlName="Password" [type]="true ? 'password' : 'text'">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial style="background-color: #ccc">Save</button>
  </mat-dialog-actions>
</form>
