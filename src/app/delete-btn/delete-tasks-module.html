<h1 mat-dialog-title class="mat-dialog-title-large text-center">Confirm Delete</h1>

  <mat-dialog-content class="mat-typography container" style="max-width: 800px; margin: auto;">
<p>Are you sure you want to delete this task?</p>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial style="background-color: red" (click)="deleteTask()">Yes</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
