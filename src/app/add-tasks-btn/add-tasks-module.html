<h1 mat-dialog-title class="mat-dialog-title-large text-center">Add New Task</h1>

<form [formGroup]="form">
  <mat-dialog-content class="mat-typography container" style="max-width: 800px; margin: auto;">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="Task_Title" placeholder="Task Title">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Due Date</mat-label>
          <input matInput formControlName='Due_Date' [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" [style.width.px]=530>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="Description" placeholder="Enter a description" rows="5" style="width: 100%;"></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial  style="background-color: #ccc" (click)="onSave()">Save</button>
  </mat-dialog-actions>
</form>
